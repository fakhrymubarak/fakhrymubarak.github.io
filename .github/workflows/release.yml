name: Release Pipeline

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:
    inputs:
      rollback_version:
        description: 'Version to rollback to (e.g., v1.0.0)'
        required: false
        type: string
      rollback_reason:
        description: 'Reason for rollback'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

jobs:
  # Build and deploy for release branches
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run Lighthouse CI
      run: npx lhci autorun

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-results
        path: .lighthouseci/

    - name: Create deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: dist/
        retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Extract version from branch name
      id: version
      run: |
        BRANCH_NAME="${{ github.ref_name }}"
        VERSION=$(echo $BRANCH_NAME | sed 's/release\///')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Deploying version: $VERSION"

    - name: Create release tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: fakhrymubarak.github.io

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.version.outputs.version }}"
        release_name: "Release v${{ steps.version.outputs.version }}"
        body: |
          ## Release v${{ steps.version.outputs.version }}
          
          This release was automatically deployed from branch `${{ github.ref_name }}`.
          
          **Deployment Details:**
          - Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}
          - Triggered by: ${{ github.actor }}
          - Timestamp: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false

  # Manual rollback workflow
  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback_version != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Checkout specific version
      run: |
        git fetch --tags
        git checkout "v${{ github.event.inputs.rollback_version }}"

    - name: Build application
      run: npm run build

    - name: Deploy rollback to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: fakhrymubarak.github.io

    - name: Create rollback notification
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "rollback-${{ github.event.inputs.rollback_version }}-${{ github.run_number }}"
        release_name: "Rollback to v${{ github.event.inputs.rollback_version }}"
        body: |
          ## Rollback to v${{ github.event.inputs.rollback_version }}
          
          **Rollback Details:**
          - Rollback Version: v${{ github.event.inputs.rollback_version }}
          - Reason: ${{ github.event.inputs.rollback_reason || 'No reason provided' }}
          - Triggered by: ${{ github.actor }}
          - Timestamp: ${{ github.event.head_commit.timestamp }}
          - Workflow Run: #${{ github.run_number }}
          
          This is a rollback deployment to address issues with the current release.
        draft: false
        prerelease: true

    - name: Notify rollback completion
      run: |
        echo "Rollback to v${{ github.event.inputs.rollback_version }} completed successfully"
        echo "Reason: ${{ github.event.inputs.rollback_reason || 'No reason provided' }}"
        echo "Triggered by: ${{ github.actor }}"
